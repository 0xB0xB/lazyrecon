# This is a setup workflow to help test ./install.sh on Mac and linux

name: test-install-action

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the $default-branch branch
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
# schedule:
# - cron: '0 0 * * 0'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
        env:
          GO111MODULE: on

      # Runs a set of commands using the runners shell
      - name: Test for install.sh
        run: |
          export HOMEDIR=$HOME
          export STORAGEDIR=$GITHUB_WORKSPACE/lazytarget
          echo $HOMEDIR
          echo $STORAGEDIR
          pwd
          ls -alt
          sudo -E ./install.sh &> /dev/null
          ./test/test_install.sh "./test/dependencies_list.txt"

      # Runs a single command using the runners shell
      - name: Check env
        run: env
